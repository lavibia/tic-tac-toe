<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <button type="reset" id="reset"> ðŸ”ƒ Reset</button>
        </header>
        <main>
            <div id="players">
                <div class="player">
                    <p id="playerOne">Player One</p>
                    <p id="markerOne">X</p>


                </div>
                <div class="player">
                    <p id="playerTwo">Player Two</p>
                    <p id="markerTwo">O</p>
                </div>
            </div>
            <div id="gameboard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div id="score">
                <div id="winOne">
                    <p>PlayerOne</p>
                    <p>0</p>
                </div>
                <div id="tie">
                    <p>Tie</p>
                    <p>0</p>
                </div>
                <div id="winTwo">
                    <p>PlayerTwo</p>
                    <p>0</p>
                </div>
            </div>
        </main>
        <footer>
           <p> Created with passion by <a href="https://github.com/lavibia">Lavinia</a></p>
        </footer>
    </div>
</body>

</html>
